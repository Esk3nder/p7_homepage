  <style>
    :root {
      --bg-body: #0a0a0a;
      --text-primary: #0a0a0a;
      --text-secondary: #5a5a5a;
      --text-muted: #909090;
      --border-subtle: #d5d5d5;
      --frame-bg: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: var(--bg-body);
      color: var(--text-primary);
      font-family: "Space Mono", monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .app-frame {
      position: relative;
      width: min(94vw, 1400px);
      height: min(90vh, 860px);
      border: 8px solid #0a0a0a;
      border-radius: 24px;
      padding: 26px 32px;
      background:
        radial-gradient(circle at 20% 20%, rgba(0, 0, 0, 0.02), transparent 40%),
        radial-gradient(circle at 75% 70%, rgba(0, 0, 0, 0.02), transparent 45%),
        linear-gradient(160deg, rgba(0, 0, 0, 0.01), rgba(255, 255, 255, 0.7)),
        var(--frame-bg);
      box-shadow:
        inset 0 0 0 1px rgba(0, 0, 0, 0.04),
        inset 0 0 40px rgba(255, 255, 255, 0.6),
        0 40px 90px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .app-frame::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 50% 40%, rgba(0, 0, 0, 0.01), transparent 55%),
        radial-gradient(circle at 50% 60%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.9));
      opacity: 0.8;
      pointer-events: none;
    }

    header {
      position: relative;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: space-between;
      animation: fadeUp 0.7s ease forwards;
      opacity: 0;
      transform: translateY(12px);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo-img {
      height: 32px;
      width: auto;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 18px;
      font-size: 0.8rem;
      letter-spacing: 0.12rem;
    }

    nav button {
      color: var(--text-secondary);
      transition: color 0.2s ease, text-decoration-color 0.2s ease;
      text-decoration: underline;
      text-decoration-color: transparent;
      text-underline-offset: 4px;
    }

    nav button:hover {
      color: var(--text-primary);
      text-decoration-color: #0a0a0a;
    }

    .btn {
      border: 1px solid transparent;
      border-radius: 999px;
      padding: 7px 16px;
      font-family: inherit;
      font-size: 0.78rem;
      cursor: pointer;
      background: none;
      color: var(--text-primary);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.2s ease, background 0.2s ease, color 0.2s ease, border-color 0.2s ease;
    }

    .btn-primary {
      background: #0a0a0a;
      color: #f5f5f5;
      border-color: #0a0a0a;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
    }

    .btn-primary .dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #f5f5f5;
      display: inline-block;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
    }

    .btn-secondary {
      border-color: rgba(0, 0, 0, 0.2);
      color: #282828;
      background: rgba(0, 0, 0, 0.06);
    }

    .btn-compact {
      padding: 6px 12px;
      font-size: 0.72rem;
      letter-spacing: 0.08rem;
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .btn-primary:hover {
      color: #f5f5f5;
    }

    main {
      position: relative;
      z-index: 2;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 24px 60px;
      animation: fadeUp 0.9s ease forwards;
      animation-delay: 0.15s;
      opacity: 0;
      transform: translateY(12px);
    }

    .hero {
      max-width: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    h1 {
      font-size: clamp(2.4rem, 4.6vw, 4.1rem);
      line-height: 1.08;
      font-weight: 400;
      letter-spacing: 0.12rem;
      color: #121212;
      text-shadow: 0 0 26px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .visual-container {
      position: absolute;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.85;
      mix-blend-mode: multiply;
      filter: drop-shadow(0 0 30px rgba(0, 0, 0, 0.08));
    }

    #torus-canvas {
      width: 100%;
      height: 100%;
    }

    #torus-canvas canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    footer {
      position: absolute;
      bottom: 24px;
      left: 32px;
      right: 32px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      color: var(--text-secondary);
      z-index: 3;
      animation: fadeUp 0.9s ease forwards;
      animation-delay: 0.25s;
      opacity: 0;
      transform: translateY(12px);
    }

    .footer-left {
      display: flex;
      align-items: flex-start;
      gap: 14px;
      max-width: 420px;
      font-size: 0.75rem;
      line-height: 1.5;
      color: #656565;
    }

    .footer-line {
      width: 70px;
      height: 1px;
      background: rgba(0, 0, 0, 0.2);
      margin-top: 8px;
      flex: 0 0 auto;
    }

    .footer-subtitle {
      color: #717171;
    }

    .twitter-link {
      position: absolute;
      right: 30px;
      bottom: 24px;
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.45);
      color: #2f2f2f;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
      text-decoration: none;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .twitter-link:hover {
      background: rgba(255, 255, 255, 0.7);
      transform: translateY(-1px);
    }

    .twitter-link svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);

    @media (max-width: 900px) {
      .app-frame {

        padding: 22px 24px;

      nav {

        letter-spacing: 0.08rem;
      }

      footer {
        left: 24px;
        right: 24px;
      }

      .twitter-link {
        right: 24px;
        bottom: 120px;
      }
    }

    @media (max-width: 700px) {
      body {
        padding: 16px;
      }

      header {
        flex-direction: column;
        gap: 12px;
      }

      main {
        padding-bottom: 140px;
      }

      nav {
        width: 100%;
        justify-content: center;
        flex-wrap: wrap;
      }

      h1 {
        letter-spacing: 0.08rem;
      }

      .twitter-link {
        bottom: 150px;
      }
    }
  </style>

      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
    </a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const el = document.getElementById("torus-canvas");
    const scene = new THREE.Scene(), cam = new THREE.PerspectiveCamera(40, 1, 0.1, 120);
    cam.position.z = 7;
    const r = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    r.setPixelRatio(Math.min(devicePixelRatio, 2));
    el.appendChild(r.domElement);

    const c = document.createElement("canvas"); c.width = c.height = 8;
    c.getContext("2d").fillRect(3, 3, 2, 2);
    const tex = new THREE.CanvasTexture(c);
    tex.minFilter = tex.magFilter = THREE.NearestFilter;

    const ring = (rad, tube, seg, tub, col, sz, op, jit) => {
      const g = new THREE.TorusGeometry(rad, tube, seg, tub), p = g.attributes.position;
      for (let i = 0; i < p.count; i++) {
        const o = (Math.random() - 0.5) * jit;
        p.setXYZ(i, p.getX(i) + o, p.getY(i) + o * 0.6, p.getZ(i) + o);
      }
      return new THREE.Points(g, new THREE.PointsMaterial({ color: col, size: sz, map: tex, transparent: true, opacity: op, alphaTest: 0.5, depthWrite: false }));
    };

    const tg = new THREE.Group();
    const ringData = [[1.9, 0.6, 28, 240, 0x000000, 0.055, 0.85, 0.05], [1.6, 0.45, 24, 220, 0x252525, 0.048, 0.65, 0.05], [1.35, 0.3, 20, 200, 0x5f5f5f, 0.042, 0.45, 0.04]];
    const rings = ringData.map((p, i) => { const m = ring(...p); if (i === 1) m.rotation.x = 0.628; if (i === 2) m.rotation.y = 0.942; tg.add(m); return m; });
    tg.rotation.set(-0.6, 0.6, 0.2); tg.position.set(0.5, -0.1, 0); tg.scale.setScalar(1.0);
    scene.add(tg);

    const sp = new Float32Array(900);
    for (let i = 0; i < 900; i++) sp[i] = (Math.random() - 0.5) * (i % 3 === 1 ? 5 : 6);
    const sg = new THREE.BufferGeometry(); sg.setAttribute("position", new THREE.BufferAttribute(sp, 3));
    const stars = new THREE.Points(sg, new THREE.PointsMaterial({ color: 0xa9a9a9, size: 0.015, transparent: true, opacity: 0.35, depthWrite: false }));
    scene.add(stars);

    const resize = () => { const { width: w, height: h } = el.getBoundingClientRect(); if (w && h) { r.setSize(w, h, false); cam.aspect = w / h; cam.updateProjectionMatrix(); } };
    new ResizeObserver(resize).observe(el); resize();

    const clk = new THREE.Clock();
    (function anim() { const t = clk.getElapsedTime(); tg.rotation.y = 0.6 + t * 0.02; tg.rotation.x = -0.6 + Math.sin(t * 0.08) * 0.03; tg.rotation.z = 0.2 + t * 0.01; rings[0].rotation.z = t * 0.24; rings[1].rotation.z = t * 0.25; rings[2].rotation.z = t * 0.2; stars.rotation.y = t * 0.003; r.render(scene, cam); requestAnimationFrame(anim); })();
  </script>
