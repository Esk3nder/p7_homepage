<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRT Monitor Array - SEL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'VT323', monospace;
            cursor: crosshair;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #02C2CC;
            font-size: 24px;
            letter-spacing: 4px;
            text-shadow: 0 0 20px #02C2CC;
            z-index: 100;
            pointer-events: none;
            animation: pulse 2s infinite;
        }
        
        .time {
            animation-delay: 0.5s;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #4A8FBD;
            font-size: 16px;
            opacity: 0.6;
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div>PRESENT DAY</div>
        <div class="time">PRESENT TIME</div>
    </div>
    <div class="instructions">
        [DRAG] ROTATE VIEW | [CLICK] CONNECT
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.01);
        
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 200);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);
        renderer.domElement.id = 'canvas';
        
        // Fixed camera distance
        const cameraDistance = 50;
        camera.position.set(0, 0, cameraDistance);
        
        // Add minimal ambient light so we can see the monitor casings
        const ambientLight = new THREE.AmbientLight(0x0a0a0a, 0.1);
        scene.add(ambientLight);
        
        // Mouse controls
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        let isMouseDown = false;
        
        document.addEventListener('mousemove', (e) => {
            if (isMouseDown) {
                targetRotationY = ((e.clientX / window.innerWidth) - 0.5) * Math.PI;
                targetRotationX = ((e.clientY / window.innerHeight) - 0.5) * Math.PI * 0.5;
            }
        });
        
        document.addEventListener('mousedown', () => isMouseDown = true);
        document.addEventListener('mouseup', () => isMouseDown = false);
        
        // CRT Monitor class
        class CRTMonitor {
            constructor(size = 1) {
                this.group = new THREE.Group();
                this.size = size;
                this.isOn = Math.random() > 0.2;
                this.flickerSpeed = Math.random() * 0.1 + 0.01;
                this.contentType = Math.floor(Math.random() * 5);
                
                // Monitor casing
                const casingGeometry = new THREE.BoxGeometry(size * 4, size * 3, size * 2);
                const casingMaterial = new THREE.MeshPhongMaterial({
                    color: 0x1a1a1a,
                    emissive: 0x0a0a0a,
                    shininess: 20
                });
                this.casing = new THREE.Mesh(casingGeometry, casingMaterial);
                
                // Screen content canvas
                this.canvas = document.createElement('canvas');
                this.canvas.width = 512;
                this.canvas.height = 384;
                this.ctx = this.canvas.getContext('2d');
                this.texture = new THREE.CanvasTexture(this.canvas);
                
                // Content plane
                const contentGeometry = new THREE.PlaneGeometry(size * 3.5, size * 2.6);
                const contentMaterial = new THREE.MeshBasicMaterial({
                    map: this.texture,
                    transparent: true,
                    opacity: this.isOn ? 0.9 : 0,
                    emissive: 0x4A8FBD,
                    emissiveIntensity: 0.3
                });
                this.content = new THREE.Mesh(contentGeometry, contentMaterial);
                this.content.position.z = size * 1.01;
                
                // Point light for glow
                this.light = new THREE.PointLight(0x4A8FBD, this.isOn ? size * 0.5 : 0, size * 10);
                this.light.position.z = size * 2;
                
                this.group.add(this.casing, this.content, this.light);
                
                // Random position and rotation
                this.group.position.set(
                    (Math.random() - 0.5) * 80,
                    (Math.random() - 0.5) * 60,
                    (Math.random() - 0.5) * 80
                );
                this.group.rotation.set(
                    (Math.random() - 0.5) * 0.5,
                    (Math.random() - 0.5) * Math.PI,
                    (Math.random() - 0.5) * 0.3
                );
                
                // Animation properties
                this.floatSpeed = Math.random() * 0.001 + 0.0005;
                this.floatOffset = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.001;
                
                this.updateContent();
            }
            
            updateContent() {
                if (!this.isOn) {
                    this.ctx.fillStyle = '#000';
                    this.ctx.fillRect(0, 0, 512, 384);
                    this.texture.needsUpdate = true;
                    return;
                }
                
                // Clear with scanlines
                this.ctx.fillStyle = '#0a0a0a';
                this.ctx.fillRect(0, 0, 512, 384);
                
                // Scanline effect
                for (let y = 0; y < 384; y += 2) {
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                    this.ctx.fillRect(0, y, 512, 1);
                }
                
                switch(this.contentType) {
                    case 0: // Static
                        const imageData = this.ctx.createImageData(512, 384);
                        for (let i = 0; i < imageData.data.length; i += 4) {
                            const brightness = Math.random() * 255;
                            imageData.data[i] = brightness * 0.3;
                            imageData.data[i + 1] = brightness * 0.5;
                            imageData.data[i + 2] = brightness;
                            imageData.data[i + 3] = 255;
                        }
                        this.ctx.putImageData(imageData, 0, 0);
                        break;
                        
                    case 1: // Eye
                        this.ctx.fillStyle = '#EBE6E3';
                        this.ctx.beginPath();
                        this.ctx.ellipse(256, 192, 150, 80, 0, 0, Math.PI * 2);
                        this.ctx.fill();
                        
                        this.ctx.fillStyle = '#4A8FBD';
                        this.ctx.beginPath();
                        this.ctx.arc(256 + Math.sin(Date.now() * 0.001) * 20, 192, 60, 0, Math.PI * 2);
                        this.ctx.fill();
                        
                        this.ctx.fillStyle = '#0C0002';
                        this.ctx.beginPath();
                        this.ctx.arc(256 + Math.sin(Date.now() * 0.001) * 20, 192, 25, 0, Math.PI * 2);
                        this.ctx.fill();
                        break;
                        
                    case 2: // Protocol text
                        this.ctx.fillStyle = '#02C2CC';
                        this.ctx.font = '20px VT323';
                        const protocols = [
                            'PROTOCOL 7 ACTIVE',
                            'LAYER:07 INITIALIZED',
                            'WIRED CONNECTION ESTABLISHED',
                            'CLOSE THE WORLD',
                            'OPEN THE NEXT',
                            'SYSTEM LINK START',
                            'COPLAND OS ENTERPRISE',
                            'PSYCHE CHIP DETECTED'
                        ];
                        let y = 30;
                        for (let i = 0; i < 12; i++) {
                            this.ctx.fillText(protocols[Math.floor(Math.random() * protocols.length)], 20, y);
                            y += 30;
                        }
                        break;
                        
                    case 3: // Glitched p7
                        this.ctx.fillStyle = '#8941AD';
                        this.ctx.fillRect(100, 50, 312, 284);
                        this.ctx.fillStyle = '#000';
                        this.ctx.font = '150px VT323';
                        this.ctx.fillText('p7', 180, 220);
                        
                        // Glitch effect
                        for (let i = 0; i < 5; i++) {
                            const slice = this.ctx.getImageData(
                                0, 
                                Math.random() * 384, 
                                512, 
                                Math.random() * 20 + 5
                            );
                            this.ctx.putImageData(slice, Math.random() * 20 - 10, Math.random() * 384);
                        }
                        break;
                        
                    case 4: // Binary rain
                        this.ctx.fillStyle = '#02C2CC';
                        this.ctx.font = '12px VT323';
                        for (let x = 0; x < 512; x += 15) {
                            for (let y = 0; y < 384; y += 15) {
                                if (Math.random() > 0.7) {
                                    this.ctx.fillText(Math.random() > 0.5 ? '1' : '0', x, y);
                                }
                            }
                        }
                        break;
                }
                
                // CRT curve distortion overlay
                const gradient = this.ctx.createRadialGradient(256, 192, 0, 256, 192, 300);
                gradient.addColorStop(0, 'rgba(0,0,0,0)');
                gradient.addColorStop(1, 'rgba(0,0,0,0.3)');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, 512, 384);
                
                this.texture.needsUpdate = true;
            }
            
            update(time) {
                // Floating animation
                this.group.position.y += Math.sin(time * this.floatSpeed + this.floatOffset) * 0.01;
                this.group.rotation.y += this.rotationSpeed;
                
                // Flicker effect
                if (Math.random() < this.flickerSpeed) {
                    this.togglePower();
                }
                
                // Update content periodically
                if (this.isOn && Math.random() < 0.02) {
                    this.updateContent();
                }
            }
            
            togglePower() {
                this.isOn = !this.isOn;
                // Screen material removed - no longer needed
                this.content.material.opacity = this.isOn ? 0.9 : 0;
                this.light.intensity = this.isOn ? this.size * 0.5 : 0;
                
                if (this.isOn) {
                    this.contentType = Math.floor(Math.random() * 5);
                    this.updateContent();
                }
            }
        }
        
        // Create monitor array
        const monitors = [];
        for (let i = 0; i < 69; i++) {
            const monitor = new CRTMonitor(Math.random() * 0.5 + 0.5);
            monitors.push(monitor);
            scene.add(monitor.group);
        }
        
        // Network/Constellation system
        class NetworkNode {
            constructor(monitor, position) {
                this.monitor = monitor;
                this.position = position;
                this.connections = [];
                this.isHub = false;
            }
        }
        
        // Create network nodes from monitors
        const networkNodes = monitors.map(monitor => {
            return new NetworkNode(monitor, monitor.group.position.clone());
        });
        
        // Create intentional network connections
        const createNetworkConnections = () => {
            const cables = [];
            const cableMaterial = new THREE.MeshBasicMaterial({ color: 0x1a1a1a });
            
            // Create hub nodes (central connection points)
            const hubCount = Math.floor(networkNodes.length * 0.15); // 15% of monitors are hubs
            const hubs = [];
            
            // Select random hubs
            for (let i = 0; i < hubCount; i++) {
                const randomIndex = Math.floor(Math.random() * networkNodes.length);
                if (!hubs.includes(networkNodes[randomIndex])) {
                    networkNodes[randomIndex].isHub = true;
                    hubs.push(networkNodes[randomIndex]);
                }
            }
            
            // Connect hubs to each other (backbone network)
            for (let i = 0; i < hubs.length; i++) {
                for (let j = i + 1; j < hubs.length; j++) {
                    const distance = hubs[i].position.distanceTo(hubs[j].position);
                    if (distance < 40) { // Only connect nearby hubs
                        const cable = createCable(hubs[i].position, hubs[j].position, cableMaterial);
                        cables.push(cable);
                        scene.add(cable);
                        
                        hubs[i].connections.push(hubs[j]);
                        hubs[j].connections.push(hubs[i]);
                    }
                }
            }
            
            // Connect non-hub nodes to nearest hub or connected node
            const nonHubs = networkNodes.filter(node => !node.isHub);
            nonHubs.forEach(node => {
                let bestConnection = null;
                let bestDistance = Infinity;
                
                // Find the closest connected node
                networkNodes.forEach(otherNode => {
                    if (otherNode !== node && otherNode.connections.length > 0) {
                        const distance = node.position.distanceTo(otherNode.position);
                        if (distance < bestDistance && distance < 25) { // Max connection distance
                            bestDistance = distance;
                            bestConnection = otherNode;
                        }
                    }
                });
                
                // Connect to the best node
                if (bestConnection) {
                    const cable = createCable(node.position, bestConnection.position, cableMaterial);
                    cables.push(cable);
                    scene.add(cable);
                    
                    node.connections.push(bestConnection);
                    bestConnection.connections.push(node);
                }
            });
            
            // Add some random cross-connections for complexity
            const crossConnections = Math.floor(networkNodes.length * 0.1); // 10% additional random connections
            for (let i = 0; i < crossConnections; i++) {
                const node1 = networkNodes[Math.floor(Math.random() * networkNodes.length)];
                const node2 = networkNodes[Math.floor(Math.random() * networkNodes.length)];
                
                if (node1 !== node2 && 
                    !node1.connections.includes(node2) && 
                    node1.position.distanceTo(node2.position) < 30) {
                    
                    const cable = createCable(node1.position, node2.position, cableMaterial);
                    cables.push(cable);
                    scene.add(cable);
                    
                    node1.connections.push(node2);
                    node2.connections.push(node1);
                }
            }
            
            return cables;
        };
        
        // Helper function to create organic-looking cables
        const createCable = (startPos, endPos, material) => {
            // Create organic curve with random control points
            const midPoint = startPos.clone().add(endPos).multiplyScalar(0.5);
            midPoint.y += (Math.random() - 0.5) * 15;
            midPoint.x += (Math.random() - 0.5) * 8;
            midPoint.z += (Math.random() - 0.5) * 8;
            
            const curve = new THREE.CatmullRomCurve3([startPos, midPoint, endPos]);
            const thickness = Math.random() * 0.15 + 0.05;
            
            const cableGeometry = new THREE.TubeGeometry(curve, 50, thickness, 8, false);
            return new THREE.Mesh(cableGeometry, material);
        };
        
        // Create the network
        const networkCables = createNetworkConnections();
        
        // Add some floating ambient cables for atmosphere (fewer than before)
        const ambientCableGeometry = new THREE.TubeGeometry(
            new THREE.CatmullRomCurve3([
                new THREE.Vector3(-40, 20, 0),
                new THREE.Vector3(-20, 10, 10),
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(20, -10, -10),
                new THREE.Vector3(40, -20, 0)
            ]),
            100, 0.1, 8, false
        );
        const ambientCableMaterial = new THREE.MeshBasicMaterial({ color: 0x1a1a1a, opacity: 0.3, transparent: true });
        
        for (let i = 0; i < 3; i++) { // Reduced from 5 to 3
            const cable = new THREE.Mesh(ambientCableGeometry, ambientCableMaterial);
            cable.position.set(
                (Math.random() - 0.5) * 60,
                (Math.random() - 0.5) * 40,
                (Math.random() - 0.5) * 40
            );
            cable.rotation.set(
                Math.random() * Math.PI,
                Math.random() * Math.PI,
                Math.random() * Math.PI
            );
            scene.add(cable);
        }
        
        // Click to connect
        document.addEventListener('click', () => {
            // Flash all monitors
            monitors.forEach((monitor, i) => {
                setTimeout(() => {
                    monitor.togglePower();
                    monitor.contentType = 2; // Show protocol text
                    monitor.updateContent();
                }, i * 50);
            });
            
            // Restore after effect
            setTimeout(() => {
                monitors.forEach(monitor => {
                    if (Math.random() > 0.3) {
                        monitor.togglePower();
                        monitor.contentType = Math.floor(Math.random() * 5);
                        monitor.updateContent();
                    }
                });
            }, 2000);
        });
        
        // Animation loop
        const clock = new THREE.Clock();
        let cameraRotationX = 0, cameraRotationY = 0;
        
        function animate() {
            requestAnimationFrame(animate);
            
            const time = clock.getElapsedTime();
            
            // Smooth camera rotation
            cameraRotationX += (targetRotationX - cameraRotationX) * 0.05;
            cameraRotationY += (targetRotationY - cameraRotationY) * 0.05;
            
            // Keep camera at fixed distance while orbiting
            camera.position.x = Math.sin(cameraRotationY) * cameraDistance;
            camera.position.y = Math.sin(cameraRotationX) * 10;
            camera.position.z = Math.cos(cameraRotationY) * cameraDistance;
            camera.lookAt(0, 0, 0);
            
            // Update monitors
            monitors.forEach(monitor => monitor.update(time));
            
            renderer.render(scene, camera);
        }
        
        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
    </script>
</body>
</html>
